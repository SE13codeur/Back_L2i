# PROD environment
spring.profiles.active=prod

# Global configuration
server.servlet.context-path=/ws
spring.application.name=L2i-e-commerce
server.port=999

# Log level configuration
logging.level.root=warn
logging.level.root=info
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Spring Data JPA properties (JPA, Hibernate, and MySQL)
spring.datasource.username=root
spring.datasource.password=KEY_PASS //TODO
spring.datasource.url=jdbc:mysql://localhost:3306/l2i_e_commerce_dev?createDatabaseIfNotExist=true
com.l2i-e-commerce.apiUrl=http://localhost:999/ws
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=DEBUG

# Pagination
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=pageSize
spring.data.web.sort.sort-parameter=sort

# Seed database
app.seedDatabase=true
