#Global configuration
server.servlet.context-path=/ws
spring.application.name=L2i_e_commerce
server.port=999

#Log level configuration
#réduire les affichages dans la console de toutes les thirds parties
logging.level.root=error
logging.level.com.l2i=info
#pour vérifier dans la console le port utilisé par tomcat au démarrage
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#propriétés Spring Data JPA (JPA, Hibernate et MySQL)
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:8889/l2i_e_commerce?createDatabaseIfNotExist=true
com.l2i_e_commerce.apiUrl=http://localhost:999
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=DEBUG

#pagination
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=pageSize
spring.data.web.sort.sort-parameter=sort
